<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Shopify Challenge</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./styles.css">
<script src="index.js"></script>
<body>

<main>
    <div class="main">
        <div class="wrapper">
            <h1 class="title">AI's get lonely too...</h1>
            <form>
                <label name ="Prompt area"for="textarea" class="prompt">Ask one a question!</p>
                <textarea placeholder="Do you also subscribe to the notion that pickles are absolutely disgusting?" class="textarea" name="textarea" rows="13" cols="50"></textarea>
                <input class="submit-button" type="submit" value="Submit">
            </form>
            <div class="responses-header">
                <h1 class="responses-title">Responses</h1>
                <button class="clear-button">Clear Responses?</button>
            </div>
            <div class="responses-container">
                <!-- individual responses-->
            </div>
        </div>
    </div>
</main>

</body>
</html>
